<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littera Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #040712;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.25), transparent 35%),
                radial-gradient(circle at 80% 0%, rgba(240, 147, 251, 0.15), transparent 45%),
                linear-gradient(160deg, #03030c 0%, #10142a 100%);
            padding: 24px;
            color: #f8fafc;
        }
        
        .banner {
            width: min(1024px, 100%);
            height: 500px;
            background: linear-gradient(135deg, rgba(22, 30, 68, 0.95) 0%, rgba(38, 24, 56, 0.95) 55%, rgba(89, 54, 128, 0.9) 100%);
            border-radius: 28px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(3, 6, 26, 0.75), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            isolation: isolate;
        }
        
        .banner::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0));
            opacity: 0.5;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 3;
            padding: 60px 80px;
            padding-right: 440px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.6));
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.35);
            display: block;
        }
        
        .app-name {
            color: white;
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        
        .main-text {
            margin-top: 40px;
        }
        
        .headline {
            color: white;
            font-size: clamp(42px, 5vw, 62px);
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 24px;
            letter-spacing: 0.08em;
            text-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
        }
        
        .subheadline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 23px;
            font-weight: 400;
            line-height: 1.7;
            max-width: 640px;
        }
        
        .cta-container {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 30px;
        }
        
        .cta-button {
            background: linear-gradient(120deg, #f8fafc 0%, #dfe9ff 100%);
            color: #5b63ff;
            padding: 16px 48px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 15px 30px rgba(16, 24, 64, 0.35);
            transition: transform 0.35s ease, box-shadow 0.35s ease, background 0.35s ease;
            display: inline-block;
        }
        
        .cta-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 22px 40px rgba(16, 24, 64, 0.45);
            background: linear-gradient(120deg, #ffffff 0%, #f1f4ff 100%);
        }
        
        .store-badges {
            display: flex;
            gap: 12px;
        }
        
        .store-badge {
            height: 50px;
            opacity: 0.95;
            transition: opacity 0.3s ease;
        }
        
        .store-badge:hover {
            opacity: 1;
        }
        
        .image-panel {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            display: grid;
            grid-template-columns: repeat(2, 150px);
            gap: 22px;
            padding: 28px;
            background: linear-gradient(160deg, rgba(18, 22, 42, 0.85), rgba(16, 28, 54, 0.7));
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 25px 70px rgba(3, 7, 20, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        .image-panel::before {
            content: "";
            position: absolute;
            inset: 1px;
            border-radius: 27px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0.7;
        }
        
        .image-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border-radius: 18px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }
        
        .image-card:hover {
            transform: translateY(-6px);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2), 0 18px 35px rgba(6, 10, 27, 0.45);
        }
        
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-18px) scale(1.05);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
        
        @media (max-width: 900px) {
            .banner {
                height: auto;
            }
            
            .content {
                padding: 48px 40px;
                padding-right: 40px;
            }
            
            .image-panel {
                position: static;
                transform: none;
                margin: 24px 0 0;
                width: 100%;
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                padding: 16px;
            }
            
            .headline {
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <div>
                <div class="logo-container">
                    <img src="https://lh3.googleusercontent.com/7CthEK0_b9tBXo2R9d1aVma9CNzYNvdP1OE3rByMiPWFedwApOqvklDz00rEU9WuPqEl-Fw6pjf7IOWETQAG" alt="Littera Logo" class="logo">
                    <div class="app-name">Littera</div>
                </div>
                
                <div class="main-text">
                    <h1 class="headline">未来に届く、<br>あなたの想い</h1>
                    <p class="subheadline">大切な人への想いを、時間を超えて届ける<br>新しい手紙のカタチ</p>
                </div>
            </div>
        </div>
        
        <div class="image-panel">
            <div class="image-card">
                <img src="https://litteraapp.com/_next/image?url=%2Fimages%2Fhowto-register.png&w=256&q=75" alt="登録ステップのスクリーン">
            </div>
            <div class="image-card">
                <img src="https://litteraapp.com/_next/image?url=%2Fimages%2Fhowto-timing.png&w=256&q=75" alt="タイミング設定のスクリーン">
            </div>
            <div class="image-card">
                <img src="https://litteraapp.com/_next/image?url=%2Fimages%2Fhowto-write.png&w=256&q=75" alt="手紙作成のスクリーン">
            </div>
            <div class="image-card">
                <img src="https://litteraapp.com/_next/image?url=%2Fimages%2Fconcept-catch.png&w=256&q=75" alt="コンセプト画面">
            </div>
        </div>
    </div>
</body>
</html>
