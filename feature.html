<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littera Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #040712;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.25), transparent 35%),
                radial-gradient(circle at 80% 0%, rgba(240, 147, 251, 0.15), transparent 45%),
                linear-gradient(160deg, #03030c 0%, #10142a 100%);
            padding: 24px;
            color: #f8fafc;
        }
        
        .banner {
            width: min(1024px, 100%);
            height: 500px;
            background: linear-gradient(135deg, rgba(22, 30, 68, 0.95) 0%, rgba(38, 24, 56, 0.95) 55%, rgba(89, 54, 128, 0.9) 100%);
            border-radius: 28px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(3, 6, 26, 0.75), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            isolation: isolate;
        }
        
        .banner::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0));
            opacity: 0.5;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 3;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.6));
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.35);
            display: block;
        }
        
        .app-name {
            color: white;
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        
        .main-text {
            margin-top: 40px;
        }
        
        .headline {
            color: white;
            font-size: clamp(42px, 5vw, 62px);
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 24px;
            letter-spacing: 0.08em;
            text-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
        }
        
        .subheadline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 23px;
            font-weight: 400;
            line-height: 1.7;
            max-width: 640px;
        }
        
        .cta-container {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 30px;
        }
        
        .cta-button {
            background: linear-gradient(120deg, #f8fafc 0%, #dfe9ff 100%);
            color: #5b63ff;
            padding: 16px 48px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 15px 30px rgba(16, 24, 64, 0.35);
            transition: transform 0.35s ease, box-shadow 0.35s ease, background 0.35s ease;
            display: inline-block;
        }
        
        .cta-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 22px 40px rgba(16, 24, 64, 0.45);
            background: linear-gradient(120deg, #ffffff 0%, #f1f4ff 100%);
        }
        
        .store-badges {
            display: flex;
            gap: 12px;
        }
        
        .store-badge {
            height: 50px;
            opacity: 0.95;
            transition: opacity 0.3s ease;
        }
        
        .store-badge:hover {
            opacity: 1;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            z-index: 0;
            filter: blur(0px);
            box-shadow: inset 0 0 60px rgba(255, 255, 255, 0.15);
            animation: float 10s ease-in-out infinite;
        }
        
        .decoration-1 {
            width: 320px;
            height: 320px;
            top: -120px;
            right: 120px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
            animation-delay: 0s;
        }
        
        .decoration-2 {
            width: 220px;
            height: 220px;
            bottom: -80px;
            right: -40px;
            background: radial-gradient(circle, rgba(240, 147, 251, 0.4), rgba(240, 147, 251, 0));
            animation-delay: 2s;
        }
        
        .decoration-3 {
            width: 180px;
            height: 180px;
            top: 52%;
            right: 40px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.45), rgba(102, 126, 234, 0));
            animation-delay: 4s;
        }
        
        /* Envelope icon */
        .envelope-icon {
            position: absolute;
            right: 80px;
            top: 52%;
            transform: translateY(-50%) scale(1.05);
            z-index: 1;
            opacity: 0.2;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.35));
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-18px) scale(1.05);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
        
        @media (max-width: 900px) {
            .banner {
                height: auto;
            }
            
            .content {
                padding: 48px 40px;
            }
            
            .envelope-icon {
                width: 220px;
                height: 220px;
                right: 16px;
            }
            
            .headline {
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Decorative elements -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        
        <!-- Envelope SVG -->
        <svg class="envelope-icon" width="280" height="280" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 8L10.89 13.26C11.2187 13.4793 11.6049 13.5963 12 13.5963C12.3951 13.5963 12.7813 13.4793 13.11 13.26L21 8M5 19H19C19.5304 19 20.0391 18.7893 20.4142 18.4142C20.7893 18.0391 21 17.5304 21 17V7C21 6.46957 20.7893 5.96086 20.4142 5.58579C20.0391 5.21071 19.5304 5 19 5H5C4.46957 5 3.96086 5.21071 3.58579 5.58579C3.21071 5.96086 3 6.46957 3 7V17C3 17.5304 3.21071 18.0391 3.58579 18.4142C3.96086 18.7893 4.46957 19 5 19Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 13L21 7" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M3 7L12 13" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        
        <div class="content">
            <div>
                <div class="logo-container">
                    <img src="https://lh3.googleusercontent.com/7CthEK0_b9tBXo2R9d1aVma9CNzYNvdP1OE3rByMiPWFedwApOqvklDz00rEU9WuPqEl-Fw6pjf7IOWETQAG" alt="Littera Logo" class="logo">
                    <div class="app-name">Littera</div>
                </div>
                
                <div class="main-text">
                    <h1 class="headline">未来に届く、<br>あなたの想い</h1>
                    <p class="subheadline">大切な人への想いを、時間を超えて届ける<br>新しい手紙のカタチ</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
